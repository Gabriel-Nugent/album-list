<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script async src="album-scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-links">
                <a class="nav-link" href="">Home</a>
                <div class="divider"></div>
                <a class="nav-link current-page">My Albums</a>
                <div class="divider"></div>
                <a class="nav-link" href="">About This Site</a>
            </div>
            <img class="logo" src="music_logo.png" alt="MUS">
        </nav>
    </header>
    <div class="toolbar">
        <button class="add-album">Add Album +</button>
        <button>Save Layout</button>
        <button id="help">?</button>
    </div>
    <div class="album-space"></div>
    <div class="modal">
        <div class="modal-header">
            <h1>Search for albums to add</h1>
            <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <input type="search" id="album-search" name="album-search">
            <select id="category-select" name="select">
                <option value="Album">Album</option>
                <option value="Artist">Artist</option>
            </select>
            <button class="search-button"></button>
        </div>
    </div>
    <!--<div class="album-image"></div>-->
    <div class="overlay"></div>
    <footer>
        <p class="credits">Designed and developed by Gabriel Nugent <a href="">*insert github image link here*</a></p>
    </footer>
</body>
</html>
